<html>
    <head>
       <title>MathQuiz</title>
       <link rel="stylesheet" href="login.css">
    </head>
    <body>
<div class="main">
    <div class="wrapper">
      <div class="content">
        <div class="buttons">
          <div class="close">
          </div>
          <div class="minimize">
          </div>
          <div class="zoom">
          </div>
        </div>
  
        <h2>Login To MathQuiz!</h2>
  
        <form action="" method="post">
  
          <label for="uname"><b>Username</b></label>
          <input id="Username_Input" type="text" placeholder="Enter Username" name="uname" required>
  
          <label for="psw"><b>Password</b></label>
          <input id="Password_Input" type="password" placeholder="Enter Password" name="psw" required>
  
          <button type="submit" onclick="Login()">Login</button>
  
        </form>
  
        
  
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
  </html>
